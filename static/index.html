<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMM System Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="py-4">
            <h1>TRMM System Status Dashboard</h1>
            <p class="text-muted mb-0">Real-time system status and metrics</p>
        </header>

        <div class="row g-4">
            <!-- System Overview -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemOverview"></div>
                    </div>
                </div>
            </div>

            <!-- Resource Usage -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resource Usage</h5>
                    </div>
                    <div class="card-body">
                        <div class="resource-usage-container">
                            <div class="resource-chart">
                                <h6 class="text-center">Disk Usage</h6>
                                <div class="chart-container">
                                    <canvas id="diskUsage"></canvas>
                                </div>
                            </div>
                            <div class="resource-chart">
                                <h6 class="text-center">Memory Usage</h6>
                                <div class="chart-container">
                                    <canvas id="memoryUsage"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Status -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Service Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="serviceStatus"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectionStatus"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Raw JSON Data -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Raw JSON Response</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="toggleJsonView()">Toggle JSON View</button>
                    </div>
                    <div class="card-body">
                        <pre id="rawJson" class="json-content" style="display: none;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
